<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title></title>
	<link rel="stylesheet" href="css/mobilebone.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/select.css"/>
	<link rel="stylesheet" type="text/css" href="css/list.css"/>
	<link rel="stylesheet" type="text/css" href="css/city.css"/>
	<link rel="stylesheet" type="text/css" href="css/detail.css"/>
	<link rel="stylesheet" type="text/css" href="css/loading.css"/>
</head>
<body>

<!--------------------这个是选择页面------------------------>
	<div id="select_page" class="page in" data-root="SelectPage" data-onpagefirstinto="init" data-animationstart="anim_start"  data-animationend="anim_end">
		<div class="header">
			<div id="select-header">
<!-- 				<img class="header-title-bg" src="img/header_bg.png"></img>
 -->				<img class="header-icon" src="img/icon.png"></img><!--
		 	 --><div id="city-select"><span>北京北京北京&nbsp;&lsaquo;</span><!--<img src="img/down_icon.png"></img>--></div>
		 	</div>
		</div>
		<div class="content">
			<div class="select-layer">
			</div>
		</div>
	</div>

<!--------------------这个是分类列表页面------------------------>
	<div id="list_page" class="page out" data-root="ListPage" data-onpagefirstinto="init" data-animationstart="anim_start" data-animationend="anim_end">
		<div class="header">
			<div id="list-head">
				<div id='list-title'>酒店</div>
				<span class='back'>&nbsp;&lsaquo;&nbsp;</span>
				<span id='up-btn'>上一页</span>
				<span id='down-btn'>下一页</span>
			</div>
		</div><!--
	 --><div class="content">
			<div class="list-layer">
				<br/><!--
			 --><div class="list-gallery">
				</div>
			</div>
			<div id="page-idx">0/0</div>
		</div>
	</div>

<!--------------------这个是城市选择页面------------------------>
	<div id="city_page" class="page out" data-root="CityPage" data-onpagefirstinto="init" data-animationstart="anim_start" data-animationend="anim_end">
		<div class="header">
			<div id="city-head">
				<div id='city-title'>请选择城市</div>
				<span class='back'>&nbsp;&lsaquo;&nbsp;</span>
			</div>
	 	</div><!--
	 --><div class="content">
			<div id="city-layer">
				<div id="city-left">
					<span class="city-item-head">A-F</span><br><span class="city-item-head">G-M</span><br><span class="city-item-head">N-T</span><br><span class="city-item-head">W-Z</span><br>
				</div>
				<div id="city-mid">
					<span class="city-char">A</span><br><span class="city-char">B</span><br><span class="city-char">C</span><br><span class="city-char">D</span><br><span class="city-char">E</span><br><span class="city-char">F</span><br>
				</div>
				<div id="city-right">

				</div>
			</div>
		</div>
	</div>
<!--------------------这个是详情页面------------------------>
	<div id="detail_page" class="page out" data-root="DetailPage" data-onpagefirstinto="init" data-animationstart="anim_start" data-animationend="anim_end">
		<div class="header">
			<div id="detail-head">
			    <div id='detail-title'>详情</div>
			    <span id="id_back" class='back'>&nbsp;&lsaquo;&nbsp;</span>
			</div>
	 	</div>
		<div id="deal_content" class="detail_content bg_content">
		    <div class="deal_intro">
		        <!-- 放置图片 -->
		        <div class="deal_left">
		            <img id="id_deal_pic" src="http://p1.meituan.net/460.280/deal/53975525d8f0e620b9478856c26efac4227179.jpg">
		        </div>
		        <!-- 简介 -->
		        <div class="deal_right">
		            <div class="deal_title">
		                <span id="id_deal_title" class="price_big price_bold price_color_dark_gray"></span>
		            </div>
		            <div class="deal_price">
		                <span class="price_small price_bold price_color_dark_gray">团购价：</span><span
		                    class="price_small price_color_orange price_bold">￥</span><span id="id_deal_price" class="price_big price_color_orange price_bold">128</span> <span
		                    id ="id_rebate" class="price_small price_color_orange price_bold"></span>
		                <del><span id="id_deal_value" class="price_small price_color_gray price_bold"></span></del>
		            </div>
		            <div class="deal_sell">
		                <span class="price_small price_bold price_color_dark_gray">已售：</span><span id="id_sale_num"
		                    class="price_small price_color_orange price_bold"></span>
		            </div>
		            <div class="deal_shop_info">
		                <span id="id_shop_name" class="price_small  price_bold price_color_dark_gray"></span>
		            </div>
		            <div class="deal_shop_tel">
		                <span class="price_small  price_bold price_color_dark_gray" >电话：</span><span id="id_deal_shop_tel" class="price_small  price_bold price_color_orange"></span>
		            </div>
		            <div class="deal_tag">
		                <span class="price_small price_bold price_color_dark_gray">服务承诺&nbsp;</span> <img src="img/suishi.png"><span
		                    class="price_small price_bold price_color_gray"> 随时退&nbsp;&nbsp;</span><img src="img/guoqi.png"><span
		                    class="price_small price_bold price_color_gray"> 过期退&nbsp;&nbsp;</span><img
		                    src="img/jisu.png"><span class="price_small price_bold price_color_gray"> 急速退&nbsp;&nbsp;</span><img
		                    src="img/pingjia.png"><span class="price_small price_bold price_color_gray"> 真实评价&nbsp;&nbsp;</span>
		            </div>
		        </div>
		    </div>
		    <!-- 详细 -->
		    <div class="deal_detail">
		        <div class="deal_line"></div>
		        <div class="deal_info">
		            <span id="id_deal_info" class="price_small price_bold price_color_dark_gray"></span>
		            <br>
		            <br>
		            <span class="price_small price_bold price_color_dark_gray">有效期 </span><span id="id_youxiao"
		                class="price_small price_color_orange price_bold"></span>
		        </div>
		    </div>
		    <!-- 扩展 -->
<!--		    <div class="deal_more price_small price_bold">
		        <div class="deal_text " id="id_deal_text"></div>
		        <div class="deal_more_img " id="id_deal_more_img"></div>
		    </div> -->
		</div>
	</div>
	<div id="about_page" class="page out" data-root="AboutPage" data-onpagefirstinto="init" data-animationstart="anim_start" data-animationend="anim_end">
		<div class="header">
			<div id="about-head">
				<div id='city-title'>关于</div>
				<span class='back'>&nbsp;&lsaquo;&nbsp;</span>
			</div>
	 	</div>
		<div class="content">
			<div id="about-content">
				<p>美团网(MeiTuan.com）-中国团购市场知名的本地生活消费平台!每天为您精选餐饮美食、电影票、KTV、休闲娱乐、酒店、旅游等超低折扣优惠,更有免费抽奖,让您美梦成真,吃喝玩乐一站式解决!美团网,力推消费者保障计划,让您放心团购!马上开始体验本地优质商家服务吧!</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/mobilebone.js"></script>
	<script type="text/javascript" src="js/helper.js"></script>
	<script type="text/javascript" src="js/page.js"></script>	
	<script type="text/javascript" src="js/loading.js"></script>
	<script type="text/javascript" src="js/tips.js"></script>
	<script type="text/javascript" src="js/net.js"></script>
	<script type="text/javascript" src="js/citydata.js"></script>
	<script type="text/javascript" src="js/city.js"></script>
	<script type="text/javascript" src="js/select.js"></script>
	<script type="text/javascript" src="js/list.js"></script>
	<script type="text/javascript" src="js/detail.js"></script>
	<script type="text/javascript" src="js/about.js"></script>
</body>
</html>
